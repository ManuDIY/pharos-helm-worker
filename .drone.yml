---
kind: pipeline
name: amd64
platform:
  os: linux
  arch: amd64
steps:
- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    auto_tag: true
    password:
      from_secret: docker_password
    repo: "quay.io/kontena/pharos-helm-worker-amd64"
    tag: "${DRONE_TAG}"
    username:
      from_secret: docker_username
    build_args:
    - ARCH=amd64
  when:
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
